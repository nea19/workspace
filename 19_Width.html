<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>003 margin和padding</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<style type="text/css">
	* {
		margin: 0;
		padding: 0
	}
	#div1 {
		width:100px;
		height: 100px;
		border:50px solid #cff;
		margin:50px;
		padding:50px;

	}
	#div2 {
		width: 20px;
		height: 20px;
		border:20px solid #fcc
	}

	#div4 {
		width: 50px;
		height: 50px;
		border:50px solid #fcc;
	}
</style>
</head>
<body>
	<div id="div1">
		我是DIV1我是DIV1
		<div id="div2">我是DIV2</div>
	</div>

	<div id="div3"></div>
	


	<!-- 4 -->
	<div id="div4"></div>
</body>
<script>
	var str = '';
	str += ('DIV1的宽度是：'+$('#div1').width());//100
    str += '<br/>' + ('DIV1的client宽度是：'+document.getElementById('div1').clientWidth);
    str += '<br/>' + ('DIV1的offset宽度是：'+document.getElementById('div1').offsetWidth);
    str += '<br/>' + ('DIV1的jquery宽度是：'+$('#div1').width());


    str += '<br/>';
    str += '<br/>' + ('DIV2的宽度是：'+$('#div2').width());//20
    str += '<br/>' + ('DIV2的jquery宽度是：'+$('#div2').width());

    document.getElementById('div3').innerHTML = str;


    // 宽度不包含border
    console.log($('#div4').width());	// 50
</script>
</html>
