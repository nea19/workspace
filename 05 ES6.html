<script>
    // 变量
    let a = 1;
    console.log(1);




    // 类
    class Animal {
        constructor(name) {
            this.name = name || '未知动物';
        }
        eat(food) {
            console.log(this.name+'吃'+food||'未知食物');
        }
    }
    let bird = new Animal('鸟');
    bird.eat('虫子');




    // 继承
    class Cat extends Animal {
        miao() {
            console.log('喵喵喵');
        }
    }
    let cat = new Cat('猫');
    cat.eat('鱼');
    cat.miao();

</script>
