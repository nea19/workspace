    /*

    //定义一个动物类：Animal
    function Animal (name) {
        this.name = name || '某动物';
        // 实例方法(对象方法)
        this.sleep = function(){
            console.log(this.name + '正在睡觉！');
        }
    }
    // 原型方法
    Animal.prototype.eat = function(food) {
        console.log(this.name + '正在吃' + (food || '食物'));
    };
    // 类方法
    Animal.run = function() {
        console.log('跑啊啊啊啊啊啊');
    }
