<script>

    function People(name) {
        this.name = name;
        //对象方法
        this.Introduce = function() {
            console.log("I am" + this.name + "。");
        }
    }
    //原型方法
    People.prototype.IntroduceChinese = function() {
        console.log("我是" + this.name + "。");
    }
    //类方法
    People.Run = function() {
        console.log("类方法不能被实例调用 只能这样用 为什么要存在？为了静态方法？");
    }

    //测试
    var p1 = new People("小名");

    p1.Introduce();

    p1.IntroduceChinese();

    People.Run();

    // p1.Run(); // 报错

</script>
